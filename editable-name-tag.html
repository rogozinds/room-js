<link rel="import"
      href="bower_components/polymer/polymer.html">
<!-- import the iron-input custom element -->

<dom-module id="editable-name-tag">

    <template>
        <p nameprop="{{nameProp}}">
            This is a at editable-name-tag <b>{{nameProp}}</b>.
        </p>

    </template>

    <script>
        Polymer({
            is: "editable-name-tag",
            properties: {
                owner: {
                    type: String,
                    value: "Daniel"
                }
            },
            ready: function() {
                foo=this.nameProp;
                console.log(foo)
            }
        });
    </script>

</dom-module>
