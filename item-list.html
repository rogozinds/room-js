<link rel="import"
      href="bower_components/polymer/polymer.html">

<dom-module id="item-list">

    <template>
        <div>
            {{itemTitle}}
            <img id={{imageId}} src={{item-pic}}  width="40" height="40" draggable="true" on-mousedown="get_pos" on-drag="drag">
        </div>
    </template>

    <script>
        Polymer({
            is: "item-list",
            properties: {
                imageId: String,
                itemTitle: String,
                itemComment: {
                    type: String,
                    value: ""
                },
                itemPic:String
            },
            ready: function() {
            },
            get_pos: function (ev){
                currentItem=this;
                pos = [ev.pageX, ev.pageY];

            },
            drag: function(ev) {
                ev.dataTransfer.setData("Text",ev.target.id);
            }

        });
    </script>

</dom-module>
